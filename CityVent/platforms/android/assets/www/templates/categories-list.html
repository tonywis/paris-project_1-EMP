
<ion-header-bar align-title="center" class="bar-positive">
  
  <h1 class="title title-center header-item">Accueil</h1>
  
</ion-header-bar> 
<div class="content has-header animate-fade-in categories" >
	<div class="list condensed-space no-padding animate-blinds" ng-init="categoriesCtrl.imageBkg()">
		<div class="card dark-bg in" ng-click="categoriesCtrl.countClickCategorie('restaurant')" on-hold="categoriesCtrl.resetCateg('restaurant')" ng-style="{'background-image':'url('+categoriesCtrl.restaurantBkg+')'}" >
			<a href="" class="mon_a ">
				<h2>Restaurants</h2>
				<span class="badge badge-assertive" ng-hide="categoriesCtrl.request.restaurant == 0">{{ categoriesCtrl.request.restaurant }}</span>
			</a>
		</div>
		<div class="card dark-bg in" ng-click="categoriesCtrl.countClickCategorie('bar')" on-hold="categoriesCtrl.resetCateg('bar')"  ng-style="{'background-image':'url('+categoriesCtrl.barBkg+')'}">
			<a href="" class="mon_a ">
				<h2>Bars</h2>
				<span class="badge badge-assertive" ng-hide="categoriesCtrl.request.bar == 0">{{ categoriesCtrl.request.bar }}</span>
			</a>
		</div>
		<div class="card dark-bg in" ng-click="categoriesCtrl.countClickCategorie('club')" on-hold="categoriesCtrl.resetCateg('club')" ng-style="{'background-image':'url('+categoriesCtrl.clubBkg+')'}">
			<a href="" class="mon_a ">
				<h2>Clubs</h2>
				<span class="badge badge-assertive" ng-hide="categoriesCtrl.request.club == 0">{{ categoriesCtrl.request.club }}</span>

			</a>
		</div>

		<div class="card dark-bg in" ng-click="categoriesCtrl.countClickCategorie('spectacle')" on-hold="categoriesCtrl.resetCateg('spectacle')" ng-style="{'background-image':'url('+categoriesCtrl.spectacleBkg+')'}">
			<a href="" class="mon_a ">
				<h2>Spectacles</h2>
				<span class="badge badge-assertive" ng-hide="categoriesCtrl.request.spectacle == 0">{{ categoriesCtrl.request.spectacle }}</span>

			</a>
		</div>
		<div class="card dark-bg in" ng-click="categoriesCtrl.countClickCategorie('concert')" on-hold="categoriesCtrl.resetCateg('concert')" ng-style="{'background-image':'url('+categoriesCtrl.concertBkg+')'}">
			<a href="" class="mon_a ">
				<h2>Concerts</h2>
				<span class="badge badge-assertive" ng-hide="categoriesCtrl.request.concert == 0">{{ categoriesCtrl.request.concert }}</span>

			</a>
		</div>
		<div class="card dark-bg in" ng-click="categoriesCtrl.countClickCategorie('random')" on-hold="categoriesCtrl.resetCateg('random')" ng-style="{'background-image':'url('+categoriesCtrl.randomBkg+')'}">
			<a href="" class="mon_a " >
				<h2>Random</h2>
				<span class="badge badge-assertive" ng-hide="categoriesCtrl.request.random == 0">{{ categoriesCtrl.request.random }}</span>
			</a>
		</div>
		
</div>
<div class="ion-arrow-right-c flat icon-right button-calm" ng-hide="categoriesCtrl.request.concert == 0 && categoriesCtrl.request.bar == 0 && categoriesCtrl.request.club == 0 && categoriesCtrl.request.spectacle == 0 && categoriesCtrl.request.random == 0 && categoriesCtrl.request.restaurant == 0" ng-click="categoriesCtrl.nextStep()">
</div>
</div>
